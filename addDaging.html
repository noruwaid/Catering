	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="addDaging-form"><!--addDaging form-->
						<h2>Add Daging</h2>
						<form id="addDagingForm" name="addDagingForm" method="post" action="ProductController" enctype="multipart/form-data">
							<input type="hidden" id="product_type" name="product_type" value="Food" readonly>
							
							<label for="food_type">Food Type:</label><br>
							<input type="text" id="food_type" name="food_type" value="Daging" readonly><br>
							
							<label for="product_id">Daging ID:</label><br>
							<input type="text" id="product_id" name="product_id" required="required"><br>
							
							<label for="product_name">Daging Name:</label><br>
							<input type="text" id="product_name" name="product_name" required="required"><br>
							
							<label for="product_unitPrice">Daging Price:</label><br>
							<input type="text" id="product_unitPrice" name="product_unitPrice" required="required"><br><br>
							
							<label for="product_image">Daging Image:</label><br>
							<input type="file" name="product_image" accept="image/*" onchange="readURL(this);" required="required"><br><br>
							<img id="product_image" src="#" alt="product image" ><br><br>
							
							<input type="submit" class="btn btn-default linklog" value="Submit">
						</form>
					</div><!--/addDaging form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
